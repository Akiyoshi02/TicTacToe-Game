<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="icon" type="image/png" href="src/images/tic-tac-toe.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <img src="src/images/tic-tac-toe.png" alt="TicTacToe Logo" class="logo">
        <p>Play TicTacToe. Have fun!</p>
    </div>

    <div id="start-screen" class="start-screen">
        <div class="start-content">
            <img src="src/images/tic-tac-toe.png" alt="TicTacToe Logo" class="logo">
            <h1>TicTacToe</h1>

            <form id="player-form">
                <div class="player-input">
                    <label for="game-mode">Game Mode:</label>
                    <select id="game-mode">
                        <option value="1v1">1v1 (Player vs Player)</option>
                        <option value="1vAI">1vAI (Player vs AI)</option>
                    </select>
                </div>
                <div id="player1-section" class="player-input">
                    <label for="player1-name">Player Name:</label>
                    <input type="text" id="player1-name" required>
                    <select id="player1-symbol">
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div id="player2-section" class="player-input">
                    <label for="player2-name">Player 2 Name:</label>
                    <input type="text" id="player2-name" required>
                    <select id="player2-symbol" disabled>
                        <option value="O">O</option>
                        <option value="X">X</option>
                    </select>
                </div>
                <div id="ai-difficulty-section" class="player-input hidden">
                    <label for="ai-difficulty">AI Difficulty:</label>
                    <select id="ai-difficulty">
                        <option value="easy">Easy (Random moves)</option>
                        <option value="medium">Medium (Blocks wins, some strategy)</option>
                        <option value="hard">Hard (Unbeatable with minimax)</option>
                    </select>
                </div>
                <div class="player-input">
                    <label for="level-select">Game Level:</label>
                    <select id="level-select">
                        <option value="easy">Easy (3×3, 3 in a row)</option>
                        <option value="normal">Normal (4×4, 4 in a row)</option>
                        <option value="hard">Hard (5×5, 4 in a row)</option>
                        <option value="expert">Expert (5×5, 5 in a row)</option>
                        <option value="master">Master (6×6, 5 in a row)</option>
                    </select>
                </div>
                <button type="submit" id="start-game">Let's Play</button>
            </form>

        </div>
    </div>

    <div class="container hidden">
        <h1>TicTacToe</h1>
        <div id="score">Score - : 0 | : 0</div>
        <div id="turn-counter">Turns: 0</div>
        <div id="board"></div>
        <div id="status">Player X's turn</div>
        <button id="restart">Restart Game</button>
        <button id="new-game">New Game</button>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2 id="popup-message"></h2>
            <button id="popup-restart">Play Again</button>
        </div>
    </div>

    <audio id="win-sound" src="src/sounds/win_sound.mp3"></audio>
    <audio id="draw-sound" src="src/sounds/draw_sound.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9/dist/confetti.browser.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
